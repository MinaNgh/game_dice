<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="player player0 active">
                <div class="playerName" id="player-0">Player 1</div>
                <div class="score" id="totalScore-0">0</div>
                <div class="currentScoreBox">
                     <div class="current">Current</div>
                    <div class="currentScore" id="score-0">0</div>
                </div>
            
            </div>
            <div class="player player1">
                <div class="playerName" id="player-1">Player 2</div>
                <div class="score" id="totalScore-1">0</div>
                <div class="currentScoreBox">
                    <div class="current">Current</div>
                    <div class="currentScore" id="score-1">0</div>
                </div>
            </div>
            <button id="new" class="btn btn-new"><i class="ion-ios-plus-outline"></i> New Game</button>
            <button id="roll" class="btn btn-roll"><i class="ion-ios-loop"></i> Roll Dice</button>
            <button id="hold" class="btn btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>
            <input type="number" class="btn input" placeholder="Final Score" required>
            <img src="dice-5.png" alt="Dice" class="dice" id="dice"/>           
            <img src="dice-1.png" alt="Dice" class="dice" id="dice2"/>


        </div>
        <script  src="app.js"></script>
    </body>
</html>
