<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="player player1 active">
                <div class="playerName">Player 1</div>
                <div class="score">0</div>
                <div class="currentScoreBox">
                     <div class="current">Current</div>
                    <div class="currentScore">0</div>
                </div>
            
            </div>
            <div class="player player2">
                <div class="playerName">Player 2</div>
                <div class="score">0</div>
                <div class="currentScoreBox">
                    <div class="current">Current</div>
                    <div class="currentScore">0</div>
                </div>
            </div>
            <button class="btn btn-new"><i class="ion-ios-plus-outline"></i> New Game</button>
            <button class="btn btn-roll"><i class="ion-ios-loop"></i> Roll Dice</button>
            <button class="btn btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>
            <img src="dice-5.png" alt="Dice" class="dice"/>

        </div>
    </body>
</html>
